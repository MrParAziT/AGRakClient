name: Build AGRakClient

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    # Optional: Restore NuGet Packages (if your solution uses them)
    - name: Restore NuGet Packages
      run: nuget restore AGRakClient.sln

    - name: Build Solution
      run: msbuild AGRakClient.sln /p:Configuration=Release

    # Adjust the path below to match where your executable is generated.
    - name: Upload Executable Artifact
      uses: actions/upload-artifact@v2
      with:
        name: AGRakClient-exe
        path: AGRakClient\bin\Release\AGRakClient.exe
