name: Build .NET Project

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'  # change this to your project's .NET version

      - name: Restore dependencies
        run: dotnet restore MyProject.sln

      - name: Build solution
        run: dotnet build MyProject.sln --configuration Release

      - name: Publish output
        run: dotnet publish MyProject.sln --configuration Release --output ./publish

      - name: Upload built EXE
        uses: actions/upload-artifact@v4
        with:
          name: built-exe
          path: ./publish/
