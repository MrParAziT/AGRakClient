name: Build AGRakClient

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
      # Checkout source
      - name: Checkout
        uses: actions/checkout@v4

      # Setup MSBuild
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.3.1

      # Setup NuGet
      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1.2.0

      # Restore NuGet packages
      - name: Restore packages
        run: nuget restore AGRakClient.sln

      # Build solution (adjust Platform to match your Configuration Manager)
      - name: Build solution
        run: msbuild AGRakClient.sln /p:Configuration=Release /p:Platform=x86

     - id: upload-artifacts
        name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dotnet-build-${{ matrix.solutions }}-${{ github.run_id }}
          path: |
            **/bin/Debug/
            **/bin/Release/
          retention-days: 30
