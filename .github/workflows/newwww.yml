on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-msvc-cmake:
    name: Build (Windows / MSVC / CMake)
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure CMake (x64)
        run: |
          cmake -S . -B build -A x64 -DCMAKE_BUILD_TYPE=Release

      - name: Build (Release)
        run: |
          cmake --build build --config Release -- /m

      - name: Gather artifacts
        run: |
          mkdir -Force artifact
          powershell -Command "Get-ChildItem -Path build\\**\\*.exe -Recurse | Copy-Item -Destination artifact -Force"
          powershell -Command "Get-ChildItem -Path build\\**\\*.dll -Recurse | Copy-Item -Destination artifact -Force"
          # If you have additional runtime assets (config, data, certs), copy them here:
          if (Test-Path 'resources') { Copy-Item -Recurse resources artifact }

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: AGRakClient-windows-x64
          path: artifact
